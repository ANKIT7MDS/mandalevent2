<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BJP मंडल इवेंट मैनेजमेंट</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>BJP मंडल इवेंट मैनेजमेंट</h1>
        
        <div class="tab-buttons">
            <button class="tab-button active" onclick="showTab('event')">कार्यक्रम दिनांक</button>
            <button class="tab-button" onclick="showTab('coordinator')">संयोजक</button>
            <button class="tab-button" onclick="showTab('report')">रिपोर्ट</button>
        </div>

        

        <div id="coordinator" class="tab-content">
            <h2>संयोजक जोड़ें</h2>
            <form id="coordinatorForm">
                <select id="eventSelect" required><option value="">कार्यक्रम का नाम चुनें</option></select>
                <select id="coordMandal"><option value="">मंडल चुनें</option></select>
                <input type="text" id="coordName" placeholder="संयोजक का नाम" required>
                <input type="text" id="coordMobile" placeholder="मोबाइल नंबर" required>
                <input type="text" id="coCoordName1" placeholder="सह-संयोजक 1 का नाम">
                <input type="text" id="coCoordMobile1" placeholder="सह-संयोजक 1 का मोबाइल">
                <input type="text" id="coCoordName2" placeholder="सह-संयोजक 2 का नाम">
                <input type="text" id="coCoordMobile2" placeholder="सह-संयोजक 2 का मोबाइल">
                <button type="submit">जोड़ें</button>
            </form>
        </div>

        <div id="report" class="tab-content">
            <h2>रिपोर्ट सबमिट करें</h2>
            <form id="reportForm">
                <select id="reportEventSelect" required><option value="">कार्यक्रम का नाम चुनें</option></select>
                <select id="reportMandal"><option value="">मंडल चुनें</option></select>
                <input type="text" id="reportLocation" placeholder="स्थान" required>
                <input type="number" id="attendance" placeholder="उपस्थिति" required>
                <input type="text" id="guests" placeholder="विशिष्ट अतिथि">
                <textarea id="details" placeholder="विवरण"></textarea>
                <input type="file" id="photos" multiple accept="image/*">
                <button type="submit">सबमिट करें</button>
            </form>
        </div>

        
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';
        import { getStorage } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCI1EL8iFVJnOWbd58Bq5JrJg_IgZuCvA0",
            authDomain: "mandaleventall.firebaseapp.com",
            projectId: "mandaleventall",
            storageBucket: "mandaleventall.firebasestorage.app",
            messagingSenderId: "900190130114",
            appId: "1:900190130114:web:bc7d9e2283b3ac57bc505b",
            measurementId: "G-2BBZZNRS88"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        window.db = db;
        window.storage = storage;

        import { loadEventNames, loadEvents, showTab, editEventName, editEvent, deleteEvent, deleteCoordinator, deleteReport, sendTelegramAlert, exportToCSV, exportToPDF } from './app.js';

        window.loadEventNames = loadEventNames;
        window.loadEvents = loadEvents;
        window.showTab = showTab;
        window.editEventName = editEventName;
        window.editEvent = editEvent;
        window.deleteEvent = deleteEvent;
        window.deleteCoordinator = deleteCoordinator;
        window.deleteReport = deleteReport;
        window.sendTelegramAlert = sendTelegramAlert;
        window.exportToCSV = exportToCSV;
        window.exportToPDF = exportToPDF;

        document.addEventListener('DOMContentLoaded', () => {
            loadEventNames();
            loadEvents();
            const urlParams = new URLSearchParams(window.location.search);
            const view = urlParams.get('view') || 'event';
            showTab(view);
        });
    </script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</body>
</html>
