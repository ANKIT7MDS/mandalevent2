<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BJP मंडल इवेंट मैनेजमेंट</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>
<body>
    <h1>BJP मंडल इवेंट मैनेजमेंट</h1>
    <div class="tabs">
        <button onclick="showTab('event')">इवेंट</button>
        <button onclick="showTab('coordinator')">संयोजक</button>
        <button onclick="showTab('report')">रिपोर्ट</button>
        <button onclick="showTab('dashboard')">डैशबोर्ड</button>
    </div>
    <div id="event" class="tab-content active">
        <form id="eventForm">
            <select id="eventName" required>
                <option value="">कार्यक्रम का नाम चुनें</option>
            </select>
            <select id="mandal" required>
                <option value="">मंडल चुनें</option>
            </select>
            <input type="date" id="eventDate" required>
            <input type="time" id="eventTime" required>
            <input type="text" id="location" placeholder="स्थान" required>
            <button type="submit">इवेंट जोड़ें</button>
        </form>
    </div>
    <div id="coordinator" class="tab-content">
        <form id="coordinatorForm">
            <select id="eventSelect" required>
                <option value="">कार्यक्रम का नाम चुनें</option>
            </select>
            <select id="coordMandal" required>
                <option value="">मंडल चुनें</option>
            </select>
            <input type="text" id="coordName" placeholder="संयोजक का नाम" required>
            <input type="tel" id="coordMobile" placeholder="संयोजक मोबाइल नंबर" required>
            <input type="text" id="coCoordName1" placeholder="सह-संयोजक 1 का नाम">
            <input type="tel" id="coCoordMobile1" placeholder="सह-संयोजक 1 मोबाइल नंबर">
            <input type="text" id="coCoordName2" placeholder="सह-संयोजक 2 का नाम">
            <input type="tel" id="coCoordMobile2" placeholder="सह-संयोजक 2 मोबाइल नंबर">
            <button type="submit">संयोजक जोड़ें</button>
        </form>
    </div>
    <div id="report" class="tab-content">
        <form id="reportForm">
            <select id="reportEventSelect" required>
                <option value="">कार्यक्रम का नाम चुनें</option>
            </select>
            <select id="reportMandal" required>
                <option value="">मंडल चुनें</option>
            </select>
            <input type="text" id="reportLocation" placeholder="कार्यक्रम स्थान" required>
            <input type="number" id="attendance" placeholder="कुल उपस्थिति" required>
            <input type="text" id="guests" placeholder="प्रमुख अतिथि/वक्ता/जनप्रतिनिधि" required>
            <textarea id="details" placeholder="अन्य विवरण" required></textarea>
            <input type="file" id="photos" multiple accept="image/*" max="10">
            <button type="submit">रिपोर्ट सबमिट करें</button>
        </form>
    </div>
    <div id="dashboard" class="tab-content">
        <h2>डैशबोर्ड</h2>
        <h3>कार्यक्रम का नाम जोड़ें/अपडेट करें</h3>
        <form id="eventNameForm">
            <input type="text" id="newEventName" placeholder="नया कार्यक्रम का नाम" required>
            <button type="submit">नाम जोड़ें</button>
        </form>
        <div id="eventNameList"></div>
        <h3>इवेंट्स</h3>
        <div id="eventList"></div>
        <div class="export-buttons">
            <button onclick="exportToCSV()">CSV में एक्सपोर्ट</button>
            <button onclick="exportToPDF()">PDF में एक्सपोर्ट</button>
            <button onclick="window.print()">प्रिंट</button>
        </div>
        <div id="photoSlideshow" class="swiper">
            <div class="swiper-wrapper"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
