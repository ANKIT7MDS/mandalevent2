<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>डैशबोर्ड</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>डैशबोर्ड</h1>
        <h2>कार्यक्रम सूची</h2>
        <table>
            <thead>
                <tr>
                    <th>कार्यक्रम जोड़े नाम</th>
                    <th>मंडल</th>
                    <th>तारीख</th>
                    <th>समय</th>
                    <th>स्थान</th>
                    <th>रिपोर्ट स्थिति</th>
                    <th>कार्रवाई</th>
                </tr>
            </thead>
            <tbody id="eventList"></tbody>
        </table>
        <!-- बाकी (संयोजक, रिपोर्ट, गैलरी) इसी तरह add कर सकते हो -->
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getFirestore, collection, getDocs, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCI1EL8iFVJnOWbd58Bq5JrJg_IgZuCvA0",
            authDomain: "mandaleventall.firebaseapp.com",
            projectId: "mandaleventall",
            storageBucket: "mandaleventall.firebasestorage.app",
            messagingSenderId: "900190130114",
            appId: "1:900190130114:web:bc7d9e2283b3ac57bc505b",
            measurementId: "G-2BBZZNRS88"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // डैशबोर्ड के लिए सिर्फ इवेंट टेबल लोड करना (इसी तरह बाकी भी जोड़ सकते हैं)
        async function loadDashboardEvents() {
            const eventList = document.getElementById('eventList');
            eventList.innerHTML = '';
            const querySnapshot = await getDocs(collection(db, "events"));
            for (const docSnap of querySnapshot.docs) {
                const event = docSnap.data();
                // eventNameId से नाम लाना
                let eventName = 'Unknown';
                if (event.eventNameId) {
                    const eventNameDoc = await getDoc(doc(db, "eventNames", event.eventNameId));
                    if (eventNameDoc.exists()) {
                        eventName = eventNameDoc.data().name || 'Unknown';
                    }
                }
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${eventName}</td>
                    <td>${event.mandal || '-'}</td>
                    <td>${event.date || '-'}</td>
                    <td>${event.time || '-'}</td>
                    <td>${event.location || '-'}</td>
                    <td>-</td>
                    <td>-</td>
                `;
                eventList.appendChild(row);
            }
        }

        document.addEventListener('DOMContentLoaded', loadDashboardEvents);
    </script>
</body>
</html>
