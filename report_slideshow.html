<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>मंडल में सम्पन्न हुए विभिन्न संगठनात्मक कार्यक्रम</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.1/cropper.min.js"></script>
    <!-- PDF Export: jsPDF + Noto font -->
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.1/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/iamdual/jsPDF-NotoSansDevanagari/dist/NotoSansDevanagari.js"></script>
    <style>
        body {
            background: #f4f6fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #1c2942;
            margin: 0;
            padding: 0;
        }
        .container-tv {
            max-width: 1200px;
            margin: 32px auto 16px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 30px #e6a74918;
            padding: 22px 16px 28px 16px;
            position: relative;
        }
        .tv-title-bar {
            display: flex;
            align-items: center;
            border-bottom: 3px solid #ff9800;
            padding-bottom: 6px;
            margin-bottom: 8px;
        }
        .tv-logo {
            width: 64px;
            height: 64px;
            min-width: 64px;
            min-height: 64px;
            background: linear-gradient(120deg, #ffe1b9 0%, #ffc46d 100%);
            border: 4px solid #fff3e0;
            border-radius: 50%;
            box-shadow: 0 2px 10px #ff980022;
            font-weight: 700;
            font-size: 2.1rem;
            color: #e65100;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 17px;
            letter-spacing: 1px;
        }
        .tv-title-main {
            font-size: 2rem;
            font-weight: 700;
            color: #263b64;
            margin-bottom: 2px;
        }
        .tv-pagination {
            position: absolute;
            right: 38px; top: 32px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #b78937;
        }
        .tv-controls {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin: 18px 0 10px 0;
        }
        .tv-controls button {
            background: #ff9800;
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 7px;
            padding: 8px 24px;
            font-size: 1.13rem;
            cursor: pointer;
            transition: background 0.14s;
            letter-spacing: 1px;
        }
        .tv-controls button:hover { background: #d27e13; }
        .tv-controls .autoplay-btn {
            background: #1976d2;
        }
        .tv-controls .autoplay-btn.active {
            background: #44a62c;
        }
        .tv-controls .pdf-btn {
            background: #5e35b1;
        }
        .tv-controls .pdf-btn:hover {
            background: #4527a0;
        }
        .slideshow-section {
            display: flex;
            flex-wrap: wrap;
            gap: 22px;
        }
        .slide-card {
            flex: 1 1 355px;
            background: #f8fafc;
            border-radius: 15px;
            box-shadow: 0 2px 12px #ffe9d77e;
            padding: 22px 18px 14px 28px;
            min-width: 290px;
            max-width: 410px;
        }
        .slide-title {
            font-size: 1.26rem;
            font-weight: 600;
            color: #d07011;
            margin-bottom: 9px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .slide-details { margin-bottom: 9px; }
        .slide-details-row {
            font-size: 1.02rem;
            margin: 2px 0;
        }
        .slide-details-row span {
            color: #77530e;
            font-weight: 500;
            min-width: 64px;
            display: inline-block;
        }
        .slide-description {
            font-size: 1.06rem;
            margin: 7px 0 2px 0;
            color: #212427;
            line-height: 1.5;
        }
        .slide-gallery-card {
            flex: 1 1 390px;
            min-width: 320px;
            background: #fffaf3;
            border-radius: 15px;
            box-shadow: 0 2px 12px #ffe9d744;
            padding: 16px 13px;
        }
        .gallery-title {
            font-size: 1.16rem;
            font-weight: 600;
            color: #d07011;
            margin-bottom: 7px;
            border-left: 4px solid #ff9800;
            padding-left: 10px;
            letter-spacing: 0.3px;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 13px 12px;
        }
        .gallery-img-box {
            position: relative;
            border-radius: 11px;
            overflow: hidden;
            aspect-ratio: 4/3;
            background: #fff;
            min-width: 0;
            min-height: 0;
        }
        .gallery-img-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center center;
            border-radius: 11px;
            display: block;
            background: #fff;
            cursor: pointer;
            transition: box-shadow 0.14s;
            position: absolute;
            left: 0; top: 0;
        }
        .view-btn {
            position: absolute;
            bottom: 8px;
            right: 11px;
            background: #ff9800;
            color: #fff;
            border-radius: 7px;
            padding: 4px 15px 4px 14px;
            font-size: 1.09rem;
            font-weight: 600;
            border: none;
            outline: none;
            cursor: pointer;
            box-shadow: 0 1px 7px #ff98004a;
            transition: background 0.17s;
        }
        .view-btn:hover { background: #e65100;}
        .edit-btn {
            background: #1976d2;
            right: 102px;
        }
        .edit-btn:hover { background: #0d47a1; }
        /* Photo zoom modal */
        #imgZoomModal {
            display: none;
            position: fixed;
            z-index: 2000;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.85);
            align-items: center;
            justify-content: center;
        }
        #imgZoomModal img {
            max-width: 92vw;
            max-height: 90vh;
            border-radius: 16px;
            border: 5px solid #fff;
            background: #fff;
            box-shadow: 0 0 18px #ff9800a7;
        }
        /* Adjust View Modal */
        #adjustViewModal {
            display:none; position:fixed; z-index:5000; top:0;left:0;width:100vw;height:100vh;
            background:rgba(0,0,0,0.7); align-items:center; justify-content:center;
        }
        #adjustViewModal .modal-box {
            background:#fff; padding:15px 20px; border-radius:14px; box-shadow:0 2px 30px #ff980075;
            display:flex; flex-direction:column; align-items:center;
        }
        #adjustViewModal .drag-box {
            position:relative; width:340px; height:255px; overflow:hidden; border-radius:11px; background:#eee;
        }
        #adjViewImg {
            position:absolute; left:0; top:0; cursor:grab; min-width:100%; min-height:100%;
            user-select: none;
        }
        @media (max-width: 990px) {
            .slideshow-section { flex-direction: column; gap: 16px; }
            .slide-card, .slide-gallery-card { max-width: 100%; min-width: 0;}
        }
        @media (max-width: 600px) {
            .container-tv { padding: 2vw 0vw 4vw 0vw; }
            .gallery-img-box img { height: 25vw; }
            .tv-logo { width: 45px; height: 45px; min-width: 45px;}
            .tv-title-main { font-size: 1.2rem;}
            .slide-card, .slide-gallery-card { padding: 8px 2vw 10px 2vw;}
        }
    </style>
</head>
<body>
    <div class="container-tv">
        <div class="tv-title-bar">
            <div class="tv-logo">BJ</div>
            <div>
                <div class="tv-title-main">मंडल में सम्पन्न हुए विभिन्न संगठनात्मक कार्यक्रम</div>
            </div>
            <div class="tv-pagination" id="tv-pagination">1 / 1</div>
        </div>
        <div class="slideshow-section" id="tv-slideshow"></div>
        <div class="tv-controls">
            <button onclick="prevSlide()">पिछला</button>
            <button onclick="nextSlide()">अगला</button>
            <button class="autoplay-btn" id="autoplayBtn" onclick="toggleAutoplay()">ऑटो-प्ले</button>
            <button class="pdf-btn" onclick="downloadPDF()">PDF डाउनलोड</button>
        </div>
    </div>
    <!-- फोटो Zoom Modal -->
    <div id="imgZoomModal">
        <img id="imgZoomModalImg" src="">
    </div>
    <!-- फोटो Adjust View Modal -->
    <div id="adjustViewModal">
      <div class="modal-box">
        <div class="drag-box">
          <img id="adjViewImg" src="">
        </div>
        <div style="margin-top:12px; text-align:center;">
          <button onclick="saveViewPos()">सेव</button>
          <button onclick="closeAdjView()">कैंसिल</button>
        </div>
      </div>
    </div>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getFirestore, collection, getDocs, doc, updateDoc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

        // Firebase config (अपना config)
        const firebaseConfig = {
            apiKey: "AIzaSyCI1EL8iFVJnOWbd58Bq5JrJg_IgZuCvA0",
            authDomain: "mandaleventall.firebaseapp.com",
            projectId: "mandaleventall",
            storageBucket: "mandaleventall.firebasestorage.app",
            messagingSenderId: "900190130114",
            appId: "1:900190130114:web:bc7d9e2283b3ac57bc505b",
            measurementId: "G-2BBZZNRS88"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let reports = [];
        let slideIndex = 0;
        let autoplay = false;
        let autoplayInterval = null;
        let currPhotoPos = {}; // key: reportIdx-imgIdx

        async function loadReports() {
            const eventNamesSnap = await getDocs(collection(db, "eventNames"));
            const eventNames = {};
            eventNamesSnap.forEach(docSnap => {
                eventNames[docSnap.id] = docSnap.data().name || '';
            });
            let allReports = [];
            for (const eventNameId of Object.keys(eventNames)) {
                const reportSnap = await getDocs(collection(db, `eventNames/${eventNameId}/reports`));
                reportSnap.forEach(docSnap => {
                    const r = docSnap.data();
                    // यदि फोटो में offsetX, offsetY है तो उसे नोट करें
                    let photoOffsets = Array.isArray(r.photoOffsets) ? r.photoOffsets : [];
                    allReports.push({
                        ...r,
                        id: docSnap.id,
                        eventNameId,
                        eventName: eventNames[eventNameId],
                        photoOffsets
                    });
                });
            }
            allReports.sort((a, b) => (b.date || '').localeCompare(a.date || ''));
            reports = allReports;
            showSlide(0);
        }

        window.prevSlide = function() {
            if (!reports.length) return;
            slideIndex = (slideIndex-1+reports.length) % reports.length;
            showSlide(slideIndex);
        }
        window.nextSlide = function() {
            if (!reports.length) return;
            slideIndex = (slideIndex+1)%reports.length;
            showSlide(slideIndex);
        }
        function toggleAutoplay() {
            autoplay = !autoplay;
            let btn = document.getElementById('autoplayBtn');
            btn.classList.toggle('active', autoplay);
            btn.textContent = autoplay ? "ऑटो-प्ले बंद करें" : "ऑटो-प्ले";
            if (autoplay) {
                autoplayInterval = setInterval(() => {
                    nextSlide();
                }, 5000);
            } else {
                clearInterval(autoplayInterval);
            }
        }

        function showSlide(idx) {
            if (!reports.length) {
                document.getElementById('tv-slideshow').innerHTML = `<div style="color:#d07a1a;font-size:1.2rem;">कोई रिपोर्ट डेटा उपलब्ध नहीं है।</div>`;
                document.getElementById('tv-pagination').innerText = "";
                return;
            }
            slideIndex = idx;
            const r = reports[idx];
            // DETAILS CARD
            let detailsHtml = `
            <div class="slide-card">
                <div class="slide-title">${r.eventName || 'कार्यक्रम'}</div>
                <div class="slide-details">
                    <div class="slide-details-row"><span>तारीख:</span> ${r.date || '-'}</div>
                    <div class="slide-details-row"><span>स्थान:</span> ${r.location || '-'}</div>
                    <div class="slide-details-row"><span>मंडल:</span> ${r.mandal || '-'}</div>
                    <div class="slide-details-row"><span>प्रकार:</span> ${r.type || (r.prakar||'कार्यक्रम')}</div>
                    <div class="slide-details-row"><span>उपस्थिति:</span> ${r.attendance || '-'}</div>
                    <div class="slide-details-row"><span>अतिथि:</span> ${r.guests || '-'}</div>
                </div>
                <div class="slide-description">${(r.details||'').replace(/\n/g,'<br>')}</div>
                ${r.hashtag ? `<div class="slide-details-row" style="margin-top:4px;color:#4a7dc0;">#${r.hashtag}</div>` : ''}
            </div>
            `;
            // फोटो कार्ड
            let photos = (Array.isArray(r.photos) ? r.photos : []).slice(0,4);
            let photoOffsets = Array.isArray(r.photoOffsets) ? r.photoOffsets : [];
            let galleryHtml = `<div class="slide-gallery-card">
                <div class="gallery-title">फोटो गैलरी</div>
                <div class="gallery-grid">`;
            if (photos.length) {
                photos.forEach((url, pidx) => {
                    let pos = photoOffsets[pidx] || {x:0, y:0};
                    let style = `left:${pos.x||0}px; top:${pos.y||0}px;`;
                    galleryHtml += `
                    <div class="gallery-img-box">
                        <img src="${url}" alt="कार्यक्रम फोटो" style="${style}" onclick="zoomImage(event, '${url}')">
                        <button class="view-btn" onclick="zoomImage(event, '${url}')">देखें</button>
                        <button class="view-btn edit-btn" onclick="openAdjView(${idx},${pidx},'${url}')">सेट व्यू</button>
                    </div>`;
                });
            } else {
                galleryHtml += `<div style="color:#b87f3a; font-size:1rem;">कोई फोटो उपलब्ध नहीं</div>`;
            }
            galleryHtml += `</div></div>`;
            document.getElementById('tv-slideshow').innerHTML = detailsHtml + galleryHtml;
            document.getElementById('tv-pagination').innerText = `${idx+1} / ${reports.length}`;
        }

        // --- फोटो ZOOM ---
        window.zoomImage = function(e, url) {
            e.preventDefault();
            document.getElementById('imgZoomModalImg').src = url;
            document.getElementById('imgZoomModal').style.display = 'flex';
        };
        document.getElementById('imgZoomModal').onclick = function() {
            this.style.display = 'none';
            document.getElementById('imgZoomModalImg').src = '';
        };

        // --- एडजस्ट व्यू (DRAG) ---
        let dragData = {isDrag:false, startX:0, startY:0, imgX:0, imgY:0, boxW:340, boxH:255};
        let adjIdx = null, adjPidx = null;
        window.openAdjView = function(idx, pidx, url) {
            adjIdx = idx; adjPidx = pidx;
            document.getElementById('adjViewImg').src = url;
            let pos = ((reports[idx]||{}).photoOffsets||[])[pidx] || {x:0,y:0};
            let img = document.getElementById('adjViewImg');
            img.onload = function() {
                img.style.left = (pos.x||0)+"px";
                img.style.top = (pos.y||0)+"px";
                dragData.imgX = parseInt(img.style.left)||0;
                dragData.imgY = parseInt(img.style.top)||0;
            }
            setTimeout(() => {
                dragData.imgX = pos.x||0; dragData.imgY = pos.y||0;
                dragData.isDrag = false;
            }, 120);
            document.getElementById('adjustViewModal').style.display = 'flex';
        };
        document.getElementById('adjViewImg').addEventListener('mousedown', function(e){
            dragData.isDrag = true;
            dragData.startX = e.clientX;
            dragData.startY = e.clientY;
            dragData.imgX = parseInt(this.style.left)||0;
            dragData.imgY = parseInt(this.style.top)||0;
        });
        window.addEventListener('mousemove', function(e){
            if(!dragData.isDrag) return;
            let dx = e.clientX - dragData.startX;
            let dy = e.clientY - dragData.startY;
            let img = document.getElementById('adjViewImg');
            let boxW = dragData.boxW, boxH = dragData.boxH;
            let imgRatio = img.naturalWidth/img.naturalHeight;
            let scaleW = Math.max(boxW, boxH*imgRatio), scaleH = Math.max(boxH, boxW/imgRatio);
            let imgW = scaleW, imgH = scaleW/imgRatio;
            if (imgH < boxH) { imgH = boxH; imgW = boxH*imgRatio; }
            let minX = boxW-imgW, minY = boxH-imgH;
            let nx = Math.min(0, Math.max(minX, dragData.imgX + dx));
            let ny = Math.min(0, Math.max(minY, dragData.imgY + dy));
            img.style.left = nx + "px";
            img.style.top = ny + "px";
        });
        window.addEventListener('mouseup', function(e){
            dragData.isDrag = false;
        });
        window.closeAdjView = function() {
            document.getElementById('adjustViewModal').style.display = 'none';
        };
        window.saveViewPos = async function() {
            let img = document.getElementById('adjViewImg');
            let left = parseInt(img.style.left)||0;
            let top = parseInt(img.style.top)||0;
            // Firestore में सेव करें (report doc में photoOffsets array में)
            let r = reports[adjIdx];
            let photoOffsets = Array.isArray(r.photoOffsets)? r.photoOffsets : [];
            photoOffsets[adjPidx] = {x:left, y:top};
            // Firestore update:
            await updateDoc(doc(db, `eventNames/${r.eventNameId}/reports`, r.id), { photoOffsets });
            // Local भी अपडेट करें
            reports[adjIdx].photoOffsets = photoOffsets;
            alert("सेट हो गया!");
            closeAdjView();
            showSlide(slideIndex);
        };

        // --- PDF Export (Hindi Font) ---
        window.downloadPDF = function() {
            if (!reports[slideIndex]) return;
            let r = reports[slideIndex];
            const doc = new jspdf.jsPDF({orientation:'landscape', unit:'pt', format:'a4'});
            doc.addFileToVFS("NotoSansDevanagari-Regular-normal.ttf", window.NotoSansDevanagariNormal);
            doc.addFont("NotoSansDevanagari-Regular-normal.ttf", "NotoSansDevanagari", "normal");
            doc.setFont("NotoSansDevanagari");
            doc.setFontSize(18);
            doc.text(r.eventName || 'कार्यक्रम', 45, 48, {lang:"hi"});
            doc.setFontSize(12);
            let y = 76;
            let details = [
                ["तारीख", r.date||'-'], ["स्थान", r.location||'-'], ["मंडल", r.mandal||'-'],
                ["प्रकार", r.type||(r.prakar||'कार्यक्रम')], ["उपस्थिति", r.attendance||'-'],
                ["अतिथि", r.guests||'-']
            ];
            doc.autoTable({
                startY: y, head:[["फील्ड", "विवरण"]], body: details,
                styles:{ font:"NotoSansDevanagari", fontSize:12 }
            });
            y = doc.lastAutoTable.finalY + 15;
            doc.text("कार्यक्रम विवरण:", 45, y, {lang:"hi"});
            y+=18;
            let desc = (r.details||'-').replace(/\n/g," ");
            doc.text(desc, 55, y, {maxWidth:720,lang:"hi"});
            // फोटो (पहली 2 फोटो): as thumbnails (optional)
            let photos = (Array.isArray(r.photos)?r.photos:[]).slice(0,2);
            let imgY = y+32;
            photos.forEach((url,idx)=>{
                let img = new Image();
                img.crossOrigin = "anonymous";
                img.onload = function() {
                    doc.addImage(img, "JPEG", 60+idx*260, imgY, 220, 160);
                    if (idx==photos.length-1) doc.save((r.eventName||'report')+".pdf");
                };
                img.onerror = function() { if(idx==photos.length-1) doc.save((r.eventName||'report')+".pdf"); };
                img.src = url;
            });
            if(!photos.length) doc.save((r.eventName||'report')+".pdf");
        };

        // --- Page load ---
        loadReports();
    </script>
</body>
</html>
