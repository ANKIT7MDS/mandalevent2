<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>डैशबोर्ड</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #fff9f3;
            color: #222;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .container {
            max-width: 1100px;
            margin: 40px auto;
            background: #fff6ea;
            border-radius: 18px;
            box-shadow: 0 2px 16px #ff980020;
            padding: 32px 18px 28px 18px;
        }
        h1, h2 {
            color: #e65100;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2.5rem;
            background: #fff;
            box-shadow: 0 1px 8px #ffa72611;
        }
        th, td {
            border: 1px solid #ffa72655;
            padding: 8px 10px;
            text-align: left;
        }
        th {
            background: #ffb74d;
            color: #442300;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background: #fff3e0;
        }
        button, input[type="submit"] {
            background: #ff9800;
            color: #fff;
            border: none;
            border-radius: 7px;
            padding: 7px 18px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            margin: 2px 0;
        }
        button:hover, input[type="submit"]:hover {
            background: #e65100;
        }
        img {
            max-width: 60px;
            max-height: 60px;
            margin: 2px;
            border-radius: 8px;
            border: 2px solid #ff9800;
        }
        .eventNameAddForm {
            margin-bottom: 28px;
            text-align: center;
        }
        .eventNameAddForm input[type="text"] {
            padding: 7px 10px;
            border-radius: 6px;
            border: 1.2px solid #ffa72680;
            margin-right: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>डैशबोर्ड</h1>
        <div class="eventNameAddForm">
            <h2>कार्यक्रम नाम जोड़ें</h2>
            <form id="eventNameForm" autocomplete="off">
                <input type="text" id="newEventName" placeholder="कार्यक्रम नाम" required>
                <button type="submit">जोड़ें</button>
            </form>
        </div>
        <h2>कार्यक्रम सूची</h2>
        <table>
            <thead>
                <tr>
                    <th>कार्यक्रम जोड़े नाम</th>
                    <th>मंडल</th>
                    <th>तारीख</th>
                    <th>समय</th>
                    <th>स्थान</th>
                    <th>डिलीट</th>
                </tr>
            </thead>
            <tbody id="eventList"></tbody>
        </table>

        <h2>संयोजक सूची</h2>
        <table>
            <thead>
                <tr>
                    <th>कार्यक्रम नाम</th>
                    <th>मंडल</th>
                    <th>संयोजक</th>
                    <th>मोबाइल</th>
                    <th>सह-संयोजक 1</th>
                    <th>मोबाइल 1</th>
                    <th>सह-संयोजक 2</th>
                    <th>मोबाइल 2</th>
                    <th>डिलीट</th>
                </tr>
            </thead>
            <tbody id="coordinatorList"></tbody>
        </table>

        <h2>रिपोर्ट सूची</h2>
        <table>
            <thead>
                <tr>
                    <th>कार्यक्रम नाम</th>
                    <th>मंडल</th>
                    <th>स्थान</th>
                    <th>उपस्थिति</th>
                    <th>विशिष्ट अतिथि</th>
                    <th>विवरण</th>
                    <th>फोटो</th>
                    <th>डिलीट</th>
                </tr>
            </thead>
            <tbody id="reportList"></tbody>
        </table>
    </div>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
        import { getFirestore, collection, getDocs, doc, getDoc, deleteDoc, addDoc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCI1EL8iFVJnOWbd58Bq5JrJg_IgZuCvA0",
            authDomain: "mandaleventall.firebaseapp.com",
            projectId: "mandaleventall",
            storageBucket: "mandaleventall.firebasestorage.app",
            messagingSenderId: "900190130114",
            appId: "1:900190130114:web:bc7d9e2283b3ac57bc505b",
            measurementId: "G-2BBZZNRS88"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // कार्यक्रम नाम जोड़ें
        document.getElementById('eventNameForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const newEventName = document.getElementById('newEventName').value.trim();
            if (!newEventName) return alert('कार्यक्रम नाम लिखिए!');
            await addDoc(collection(db, "eventNames"), { name: newEventName });
            alert('कार्यक्रम नाम जोड़ दिया गया!');
            document.getElementById('newEventName').value = '';
            loadAll(); // Reload all tables to update dropdowns
        });

        async function loadEvents() {
            const eventList = document.getElementById('eventList');
            eventList.innerHTML = '';
            const events = await getDocs(collection(db, "events"));
            for (const docSnap of events.docs) {
                const event = docSnap.data();
                let eventName = 'Unknown';
                if (event.eventNameId) {
                    const eventNameDoc = await getDoc(doc(db, "eventNames", event.eventNameId));
                    if (eventNameDoc.exists()) eventName = eventNameDoc.data().name || 'Unknown';
                }
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${eventName}</td>
                    <td>${event.mandal || '-'}</td>
                    <td>${event.date || '-'}</td>
                    <td>${event.time || '-'}</td>
                    <td>${event.location || '-'}</td>
                    <td>
                        <button onclick="deleteEvent('${docSnap.id}')">Delete</button>
                    </td>
                `;
                eventList.appendChild(row);
            }
        }

        async function loadCoordinators() {
            const coordinatorList = document.getElementById('coordinatorList');
            coordinatorList.innerHTML = '';
            const eventNames = await getDocs(collection(db, "eventNames"));
            for (const eventNameDoc of eventNames.docs) {
                const eventName = eventNameDoc.data().name || 'Unknown';
                const coordinators = await getDocs(collection(db, `eventNames/${eventNameDoc.id}/coordinators`));
                for (const coordDoc of coordinators.docs) {
                    const coord = coordDoc.data();
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${eventName}</td>
                        <td>${coord.mandal || '-'}</td>
                        <td>${coord.name || '-'}</td>
                        <td>${coord.mobile || '-'}</td>
                        <td>${coord.coCoordName1 || '-'}</td>
                        <td>${coord.coCoordMobile1 || '-'}</td>
                        <td>${coord.coCoordName2 || '-'}</td>
                        <td>${coord.coCoordMobile2 || '-'}</td>
                        <td>
                            <button onclick="deleteCoordinator('${eventNameDoc.id}','${coordDoc.id}')">Delete</button>
                        </td>
                    `;
                    coordinatorList.appendChild(row);
                }
            }
        }

        async function loadReports() {
            const reportList = document.getElementById('reportList');
            reportList.innerHTML = '';
            const eventNames = await getDocs(collection(db, "eventNames"));
            for (const eventNameDoc of eventNames.docs) {
                const eventName = eventNameDoc.data().name || 'Unknown';
                const reports = await getDocs(collection(db, `eventNames/${eventNameDoc.id}/reports`));
                for (const reportDoc of reports.docs) {
                    const report = reportDoc.data();
                    const photosHtml = report.photos?.length
                        ? report.photos.map(url => `<img src="${url}" alt="फोटो">`).join(' ')
                        : '-';
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${eventName}</td>
                        <td>${report.mandal || '-'}</td>
                        <td>${report.location || '-'}</td>
                        <td>${report.attendance || '-'}</td>
                        <td>${report.guests || '-'}</td>
                        <td>${report.details || '-'}</td>
                        <td>${photosHtml}</td>
                        <td>
                            <button onclick="deleteReport('${eventNameDoc.id}','${reportDoc.id}')">Delete</button>
                        </td>
                    `;
                    reportList.appendChild(row);
                }
            }
        }

        window.deleteEvent = async function (eventId) {
            if (confirm("डिलीट करना है?")) {
                await deleteDoc(doc(db, "events", eventId));
                loadAll();
            }
        };
        window.deleteCoordinator = async function (eventNameId, coordinatorId) {
            if (confirm("डिलीट करना है?")) {
                await deleteDoc(doc(db, `eventNames/${eventNameId}/coordinators`, coordinatorId));
                loadAll();
            }
        };
        window.deleteReport = async function (eventNameId, reportId) {
            if (confirm("डिलीट करना है?")) {
                await deleteDoc(doc(db, `eventNames/${eventNameId}/reports`, reportId));
                loadAll();
            }
        };

        async function loadAll() {
            await loadEvents();
            await loadCoordinators();
            await loadReports();
        }
        document.addEventListener('DOMContentLoaded', loadAll);
    </script>
</body>
</html>
